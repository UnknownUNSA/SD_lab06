<html>

<body>
    <h1>Compra de Productos</h1>
    <form action="CompraProductos" method="post">
        <label for="producto">Nombre del Producto:</label>
        <input type="text" id="producto" name="producto"><br><br>
        <label for="precio">Precio:</label>

    </form>
